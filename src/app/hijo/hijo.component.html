<h3 class="mt-3" appEstiloHermanos>{{'Componente hijo' | miPipePersonalizado}}</h3>

<p>Mensaje recivido del padre: <b>{{mensajeRecibido}}</b></p>

<h4>Inremetar y deccemetar desde el hijo</h4>
<section class="btn-group btn-group-sm" role="group">
  <button type="button" class="btn btn-outline-primary" (click)="incrementar()">Incrementar +1</button>
  <button type="button" class="btn btn-outline-primary" (click)="decrementar()">Decrementar -1</button>
</section>

<br><br>
<label for="entrada">Escriba mensaje a enviar al padre</label>
<br>
<section class="input-group row g-3">
  <div class="col-auto">
    <input type="text" class="form-control form-control-sm" type="text" [(ngModel)]="mensaje">
  </div>
  <div class="col-auto">
    <button class="btn btn-outline-primary btn-sm" type="button" (click)="enviarMensaje()">Enviar mensaje</button>
  </div>
</section>
